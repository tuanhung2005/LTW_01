<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Form</title>
  <link rel="stylesheet" href="index_01.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <header>

    <div class="Cartegory-form-top-left">
      <div class="Cartegory">
        <img src="image/header.png" alt="">
      </div>

      <div class="Cartegory-form-top">
        <img src="image/Air Jordan 6 Retro SP.png" alt="">
      </div>
    </div>




    <div class="rectangle-form">


      <div class="Cartegory-left-top">

        <div class="Cartegory-left">
          <img src="image/text.png" alt="">
        </div>

        <div class="Cartegory-right-top">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-skype"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>

      </div>

      <div class="form">

        <div class="Cartegory-form-Group">
          <img src="image/Group.png" alt="">
        </div>

        <div class="Cartegory-form">
          <img src="image/watch.png" alt="">
        </div>

      </div>

    </div>




  </header>
  <div class="Cartegory-right">
    <img src="image/anh_01.png" alt="">
  </div>
</body>
<script src="index_01.js"></script>

</html>
